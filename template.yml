apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: test-gitlab
  title: Test_gitlab
  description: Test gitlab
  tags:
    - recommended
    - python
    - flask
    - gitlab
spec:
  owner: group:sudhi4
  system: janus-idp
  type: service

  parameters:
    - title: Provide information about the new component
      required:
        - gitlabHost
        - orgName
        - repoName
        - owner
        - system
        - port
      properties:
        gitlabHost:
          title: Gitlab Host
          type: string
          default: gitlab.com
        orgName:
          title: Organization Name
          type: string
        repoName:
          title: Repository Name
          type: string
        description:
          title: Description
          type: string
          description: Help others understand what this component is for
        owner:
          title: Owner
          type: string
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind:
                - Group
                - User
        system:
          title: System
          type: string
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind:
                - System
        port:
          title: Port
          type: number
          default: 5000
          description: Override the port exposed for the application

  steps:
    - id: sourceCodeTemplate
      name: Generating the Source Code Component
      action: fetch:template
      input:
        url: ./skeleton
        values:
          orgName: ${{ parameters.orgName }}
          repoName: ${{ parameters.repoName }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          applicationType: api
          description: ${{ parameters.description }}
          port: ${{ parameters.port }}
          sourceControl: gitlab.com

    - id: catalogTemplate
      name: Generating the Catalog Info Component
      action: fetch:template
      input:
        url: sudhishmk/mcdocsexample
        values:
          orgName: ${{ parameters.orgName }}
          repoName: ${{ parameters.repoName }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          applicationType: api
          description: ${{ parameters.description }}
          port: ${{ parameters.port }}
          sourceControl: gitlab.com


    - id: publish
      name: Publishing to the Source Code Repository
      action: publish:gitlab
      input:
        allowedHosts: ["${{ parameters.gitlabHost }}"]
        description: ${{ parameters.description }}
        repoUrl: ${{ parameters.gitlabHost }}?owner=${{ parameters.owner }}&repo=${{ parameters.repoName }}
        defaultBranch: main
        settings: { "initialize_with_readme": "true" }
        token: glpat-7tPz2VeGpGNiJYaaKSxp

    - id: register
      name: Registering the Catalog Info Component
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Open the Source Code Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open the Catalog Info Component
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
